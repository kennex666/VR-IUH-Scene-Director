<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Menu-IUHTour</title>
    <meta name="description" content="360&deg; Menu-IUHTour">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city-thumb" crossorigin="anonymous" src="./static_assets/thumb-template/Cs3-Sky-1234-thumb.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="./static_assets/thumb-template/Cs2-Sky-1234-thumb.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="./static_assets/thumb-template/EngineRoom.jpg">
        <img id="hcm-thumb" crossorigin="anonymous" src="./static_assets/thumb-template/RoomAccounting.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Sky of Cs2,3 -->
        <img id="Cs2-Sky-1224" crossorigin="anonymous" src="./static_assets/hinh-360/Cs2-Sky-1224.jpg">
        <img id="Cs3-Sky-1224" crossorigin="anonymous" src="./static_assets/hinh-360/Cs3-Sky-1224.jpg">

        <!-- Room -->
        <img id="Cs1-EngineRoom4.0-1224" crossorigin="anonymous" src="./static_assets/hinh-360/Cs1-EngineRoom4.0-1224.jpg">
        <img id="Cs1-PracticeRoomAccounting-1224" crossorigin="anonymous" src="./static_assets/hinh-360/Cs1-PracticeRoomAccounting-1224.jpg">
        <img id="Cs1-PracticeRoomBanking-1224" crossorigin="anonymous" src="./static_assets/Cs1-PracticeRoomBanking-1224.jpg">
        <img id="Cs1-PracticeRoomSmartGrid-1224" crossorigin="anonymous" src="./static_assets/Cs1-PracticeRoomSmartGrid-1224.jpg">
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#Cs2-Sky-1224"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

             <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.25" position="-1 -0.5 -4">
        <a-entity template="src: #link" data-src="#Cs2-Sky-1224" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#Cs3-Sky-1224" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#Cs1-EngineRoom4.0-1224" data-thumb="#sechelt-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#Cs1-PracticeRoomAccounting-1224" data-thumb="#hcm-thumb"></a-entity>
      </a-entity>
       <!-- Camera + cursor. -->
       <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
